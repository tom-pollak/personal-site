- title: Automated Horse Betting
  link: "https://github.com/tom-pollak/each-way-matcher"
  date: December 2020 - July 2021
  description:
    - Discovers undervalued horses by the bookmaker in each-way betting.
    - Uses a strategy that the bookmaker calculates the odds of a horse "placing" (1st, 2nd or 3rd) using only the win
      odds of the that horse. This simplifies odds calculation for the bookies, but is not entirely accurate.
    - The algorithm then uses an adapted Kelly Criterion strategy with Expected Growth to calculate the optimal stake.
  svg_path: assets/images/github-mark.svg
  svg_size: s
