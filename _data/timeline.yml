- title: Cisco Meraki
  link: https://meraki.cisco.com/en-uk/
  date: July 2022 - September 2022
  description:
    - Implemented an Open AI clip derivative to develop an Natrual-Language-Processing
      model that allowed users to search for any object in a video using a text box.
    - Extended the current on-camera model detection pipeline to feed image "blobs" into the new model.
    - The model produces embeddings indexable in with an Approximate-Nearest-Neighbor graph.
    - Implemented in C++, using PyTorch and NCNN deep learning frameworks.
